story-h: 私たちの物語
story-p: Carmelita’sは1983年にCarmenとVincent Lopezによって設立され、フロリダ州セントピーターズバーグにパークストリートの場所がオープンしました。 35年後、わずか9つのブースとして始まったものが、現在ではピネラス郡とその周辺の5か所に拡大しています
