---
meta-title: Contact
con-def-header-text: CONTACT
con-def-p-text: Lorem ipsum dolor sit amet consectetur adipisicing elit. Est incidunt asperiores 
con-def-header: true
pt-class: pt-5
---

   <!-- Intro -->
       <section>
           <div class="con-default {{align-class}} mt-lg-5 {{pt-class}}">
               {{#if con-def-header}}
               {{> con-def-header}}
               {{/if}}
               <p class="p-df">{{con-def-p-text}}</p>
               {{#if btn-1}}
               {{> btn-1}}
               {{/if}}
           </div>
       </section>

   <!-- TEXT FIELD GROUPS -->
   <div class="container mailing-list mt-lg-n5 mr-auto ml-auto w-lg-50">
       <div class="form-group">
           <label for="firstname">First Name</label>
           <input class="form-control form-control-lg" type="text" name="first-name" id="first-name" placeholder=""
               required="true">
       </div>
       <div class="form-group">
           <label for="lastname">Last Name</label>
           <input class="form-control form-control-lg" type="text" name="last-name" id="last-name" placeholder=""
               required="true">
       </div>
       <div class="form-group">
           <label for="email">Email</label>
           <input class="form-control form-control-lg" type="email" id="email" placeholder="">
           <div class="form-check">
               <label class="form-check-label mr-2">
                   <input type="checkbox" class="form-check-input">Sign me up to receive
                   coupons and other discounts!
               </label>
           </div>
       </div>
       <div class="form-group">
           <label for="phone-number">Phone Number</label>
           <input class="form-control form-control-lg" type="text" name="last-name" id="last-name" placeholder=""
               required="true">
       </div>
       <div class="form-group">
           <label for="phone-number">What is it you're getting in touch about?</label>
           <input class="form-control form-control-lg" type="text" name="last-name" id="last-name" placeholder=""
               required="true">
       </div>
       <div class="form-group">
           <label for="message">Message</label>
           <textarea class="form-control" id="message" rows="3"></textarea>
       </div>
       <button class="btn btn-block btn-light mt-5" type="submit">Submit</button>
       </form>
   </div>
