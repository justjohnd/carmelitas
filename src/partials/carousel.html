<div id="slider1" class="con-carousel carousel slide" data-ride="carousel" data-pause="hover" data-interval="3000">
    {{#if carousel-overpic}}
        {{> carousel-overpic}}
    {{/if}}
    <ol class="carousel-indicators">
        <li class="active" data-target="#slider1" data-slide-to="0"></li>
        <li data-target="#slider1" data-slide-to="1"></li>
        <li data-target="#slider1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-flex align-items-center justify-content-center min-vw-100 con-carousel__image"
                src="assets/img/index-car-1.jpg" alt="First Slide">
            </img>
        </div>
        <div class="carousel-item">
            <img class="d-flex align-items-center justify-content-center min-vw-100 con-carousel__image"
                src="assets/img/index-car-2.jpg" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img class="d-flex align-items-center justify-content-center min-vw-100 con-carousel__image"
                src="assets/img/index-car-3.jpg" alt="Third Slide">
        </div>
    </div>
    <!-- Controls, Text, Logo, etc. -->
    <a href="#slider1" class="carousel-control-prev" data-slide="prev"><span
            class="carousel-control-prev-icon"></span></a>
    <a href="#slider1" class="carousel-control-next" data-slide="next"><span
            class="carousel-control-next-icon"></span></a>
</div>
