<!-- CATERING MODAL -->
<div class="modal fade text-dark" id="catering">
    <div class="modal-dialog">

        <div class="con-res modal-content">
            <div class="modal-header">
                <h1 class="h2-df text-white">CATERING INQUIRY</h1>
                <button class="close" data-dismiss="modal">
                    <span class="close-x-size">&times;</span>
                </button>
            </div>
            <div class="row mx-0 model-body">
                <div class="col-md-3 my-auto d-none d-lg-block"><img class="img-res"
                        src="assets/img/CARMELITAS menu illustrations textured-01.png">
                </div>
                <div class="col-md-6 form-res">
                    <form action="">
                        <!-- TEXT FIELD GROUPS -->
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input class="form-control form-control-lg" type="text" name="name" id="name" placeholder=""
                                required="true">

                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input class="form-control form-control-lg" type="email" id="email" placeholder="" required="true">
                        </div>
                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone-number">Your Phone Number</label>
                            <input class="form-control form-control-lg" type="tel" id="phone-number" placeholder=""
                                required="true">
                            <small class="form-text text-muted">Your personal information will never be
                                shared</small>
                        </div>
                        <!-- number of people-->
                        <div class="form-group">
                            <label for="number-people">Number of People</label>
                            <input class="form-control form-control-lg" type="text" id="number-people" placeholder=""
                                required="true">
                        </div>
                        <!-- company name -->
                        <div class="form-group">
                            <label for="choose-location">Company Name</label>
                            <input class="form-control form-control-lg placeholder-color" type="text"
                                id="company-name">
                        </div>
                        <!-- date and time -->
                        <div class="form-group">
                            <label for="date-time">Event Date & Time</label>
                            <div class="fp-block">
                                <input class="form-control form-control-lg fp-block" type="text" id="basicDate"
                                    placeholder="" data-input placeholder="Select Time & Date" required="true">
                            </div>
                        </div>
                        <button class="btn btn-block btn-light mt-5" type="submit">Submit</button>
                    </form>

                </div>
                <div class="col-md-3 my-auto d-md-none d-lg-block"><img class="img-res"
                        src="assets/img/CARMELITAS menu illustrations textured-08.png">
                </div>
            </div>
        </div>
    </div>
</div>
